<ion-app>
	<ion-menu menuId="main-menu" content-id="main">

				<img src="assets/image/EVENT_LOGO.png" style="width: 10%; float: left; ">
				<ion-title style="color: green;">
					E V E N T D R I V E
				</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list >
			<ion-menu-toggle >
				<ion-item routerLink="home">
					<ion-icon style="color: green; " name="home" slot="start"></ion-icon>

				<ion-item routerLink="suggestion">
