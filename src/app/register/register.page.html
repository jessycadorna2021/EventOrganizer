<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title style="color: black">
      EVENT ORGANIZER
    </ion-title>
    <ion-buttons routerLink="/login" slot="end">
      <ion-button >LOGIN</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  color="secondary">
	<div style="margin-left: 35%; margin-top: 5%">
  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3><center><strong style="color: black">CREATE ACCOUNT</strong></center></h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input style="color: black"  name="fullname" type="text" placeholder="Fullname" required [(ngModel)]="fullname"></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input style="color: black" name="username" type="email" placeholder="Username" required [(ngModel)]="username"></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input style="color: black" name="password" type="password" placeholder="Password" required [(ngModel)]="password"></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input style="color: black" name="confirm" type="password" placeholder="Confirm Password" required></ion-input>
            </ion-item>
          </div>
          <br><br>
          <div padding>
            <ion-button size="large" type="submit" routerLink="/login" (click)="insertDataToRegister()" expand="block" >Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
